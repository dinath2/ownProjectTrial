<!DOCTYPE html>
<html lang="en">
<head>
    <title>Testing</title>
    <script defer src="js/model.js"></script>
    <script defer src="js/homeView.js"></script>
    <script defer src="js/marmaladeSheet.js" onload="updateView()"></script>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>

<div id="content"></div> 
<div>Test hei</div>

</body>

<script>

let contentDiv = document.getElementById('content');


function updateView() {
    const page = model.currentPage;
    if (page === 'home') {
        homeView();
    } else if (page === 'sheet') {
        contentDiv.innerHTML = sheetView();
    }
}

function changePage(page) {
    model.currentPage = page;
    updateView();
}
</script>
</html>
